[UnrealEd.SimpleMap]
SimpleMapName=/Game/FirstPerson/Maps/FirstPersonExampleMap

[EditoronlyBP]
bAllowClassAndBlueprintPinMatching=true
bReplaceBlueprintWithClass= true
bDontLoadBlueprintOutsideEditor= true
bBlueprintIsNotBlueprintType= true

; === RAM OPTIMIZATION: Editor Preferences ===
[/Script/UnrealEd.EditorPerformanceSettings]
; Reduce shader compilation memory spikes
bThrottleWhenMouseIsMoving=True

[/Script/UnrealEd.LevelEditorPlaySettings]
; Use standalone game instead of PIE when possible to avoid duplicate worlds
LastExecutedPlayModeType=PlayMode_InNewProcess
NewWindowWidth=1280
NewWindowHeight=720

[/Script/UnrealEd.EditorExperimentalSettings]
; Reduce memory from keeping simulation changes
bEnableRemoteSession=False

[/Script/UnrealEd.EditorSettings]
; Limit undo memory usage
UndoBufferSize=16