; ====================================================================
; LOW MEMORY EDIT MODE
; Use this profile when editing to minimize RAM usage
; Apply via: Edit > Project Settings > Engine > Console Variables
; Or execute in console: exec ConsoleVariables_LowMemory.ini
; ====================================================================

; === Texture Streaming: Aggressive ===
r.Streaming.PoolSize=768
r.Streaming.UseFixedPoolSize=1
r.Streaming.Boost=0
r.Streaming.MaxTempMemoryAllowed=50

; === Nanite: Capped ===
r.Nanite.MaxStreamingMemory=256
r.Nanite.MaxGroupTriangles=64
r.Nanite.ViewMeshLODBias=2

; === Lumen: Disabled ===
r.Lumen.DiffuseIndirect.Allow=0
r.Lumen.Reflections.Allow=0
r.Lumen.ScreenProbeGather.DownsampleFactor=64

; === Global Illumination: Minimal ===
r.DynamicGlobalIlluminationMethod=0

; === Shadows: Reduced ===
r.Shadow.Virtual.Enable=0
r.Shadow.MaxResolution=512

; === Screen Percentage: Reduced ===
r.ScreenPercentage=75

; === Ray Tracing: Off ===
r.RayTracing=0

; === LOD Bias: Aggressive ===
r.SkeletalMeshLODBias=2
r.StaticMeshLODDistanceScale=2.0

; === Post Processing: Minimal ===
r.BloomQuality=0
r.MotionBlurQuality=0
r.AmbientOcclusionLevels=0
r.DepthOfFieldQuality=0
r.LensFlareQuality=0
