; ====================================================================
; HIGH FIDELITY PREVIEW MODE
; Use this profile when you need to see final quality visuals
; Apply via: Edit > Project Settings > Engine > Console Variables
; Or execute in console: exec ConsoleVariables_HighFidelity.ini
; ====================================================================

; === Texture Streaming: Full Quality ===
r.Streaming.PoolSize=2048
r.Streaming.UseFixedPoolSize=1
r.Streaming.Boost=1
r.Streaming.MaxTempMemoryAllowed=256

; === Nanite: Full Quality ===
r.Nanite.MaxStreamingMemory=1024
r.Nanite.MaxGroupTriangles=128
r.Nanite.ViewMeshLODBias=0

; === Lumen: Enabled ===
r.Lumen.DiffuseIndirect.Allow=1
r.Lumen.Reflections.Allow=1
r.Lumen.ScreenProbeGather.DownsampleFactor=16

; === Global Illumination: Lumen ===
r.DynamicGlobalIlluminationMethod=1

; === Shadows: Full Quality ===
r.Shadow.Virtual.Enable=1
r.Shadow.MaxResolution=2048

; === Screen Percentage: Full ===
r.ScreenPercentage=100

; === Ray Tracing: Optional (comment out on Mac) ===
; r.RayTracing=1

; === LOD Bias: Normal ===
r.SkeletalMeshLODBias=0
r.StaticMeshLODDistanceScale=1.0

; === Post Processing: Full ===
r.BloomQuality=5
r.MotionBlurQuality=4
r.AmbientOcclusionLevels=3
r.DepthOfFieldQuality=2
r.LensFlareQuality=2
